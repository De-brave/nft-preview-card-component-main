<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="NFT preview card component">
  <meta name="author" content="Godwin Wisdom">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Link to the website icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Links to Google Fonts API -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Main content of the page -->
  <div class="container">

    <!-- Background image for the NFT card -->
    <div class="card-bg-img">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="equilibrium-img">
    </div>

    <!-- Text content for the NFT card -->
    <div class="textdiv">
      <h1>Equilibrium #3429</h1>
      <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>

      <!-- Flexbox container for the Ethereum price and countdown timer -->
      <div class="flex">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum svg icon" class="ethereum-svg">
          <span>0.041 ETH</span>
        </div>

        <div class="clock">
          <img src="images/icon-clock.svg" alt="clock svg icon" class="clock-svg">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <!-- Author information for the NFT card -->
    <div class="semi-textdiv">
      <img src="images/image-avatar.png" alt="image of Jules Wyvern " class="avatar"> <span class="avatar-text">Creation of <span>Jules Wyvern</span></span>
    </div>
  </div>
  
  <!-- Attribution for the design challenge and code author -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godwin Wisdom</a>.
  </div> 
  
</body>
</html>
